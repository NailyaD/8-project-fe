<form [formGroup]="shipmentTrackingForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h3 class="first">Show Trackings by shipment id</h3>
    <input type="number" pInputText placeholder="Shipment ID" class="form-control" formControlName="shipmentId">
    <app-validation-errors [control]="shipmentTrackingForm.get('shipmentId')"></app-validation-errors>
    <div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
  </div>
</form>
